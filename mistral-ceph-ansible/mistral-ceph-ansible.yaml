---
version: '2.0'

mistral-ceph-ansible:
  tasks:
    ping:
      action: ansible
      input:
        hosts: 'all'
        module: ping
        module_args: ''
        remote_user: heat-admin
        become: true
        become_user: root
      publish:
        output: <% task(ping).result %>
      on-success: ceph-install
    ceph-install:
      action: ansible-playbook
      input:
        playbook: /tmp/ceph-ansible/site.yml
        remote_user: heat-admin
        become: true
        become_user: root