---
version: '2.0'

mistral-ceph-ansible:
  tasks:
    ping:
      action: ansible
      input:
        hosts: 'all'
        module: ping
        module_args: ''
        remote_user: heat-admin
        become: true
        become_user: root
      publish:
        output: <% task(ping).result %>
      on-success: resolv_conf
    resolv_conf:
      action: ansible
      input:
        hosts: 'all'
        module: copy
        module_args: 'src=/etc/resolv.conf dest=/etc/resolv.conf'
        remote_user: heat-admin
        become: true
        become_user: root
      publish:
        output: <% task(resolv_conf).result %>
      on-success: ceph_install
    ceph_install:
      action: ansible-playbook
      input:
        playbook: /tmp/ceph-ansible/site.yml
        remote_user: heat-admin
        become: true
        become_user: root
      publish:
        output: <% task(ceph_install).result %>
        